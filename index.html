<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/all.css" />
    <title>Login</title>
  </head>
  <body>
    <main
      class="background-ao vh-100 d-flex justify-content-center align-items-center fw text-dark"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="d-none d-md-flex align-items-center justify-content-center flex-column col-md-5"
          >
            <img src="./image/mountain.svg" class="d-block mx-auto mw-100" />
          </div>
          <div class="col-sm-12 col-md-5 my-auto">
            <form
              class="loginForm appear d-flex flex-column justify-content-center align-items-center"
            >
              <a
                href="#"
                class="d-flex align-items-center justify-content-center text-decoration-none text-dark mb-2"
              >
                <i class="fa-solid fa-feather logo fs-2"></i>
                <span class="fs-2 fw-bolder"> Free Your Memory </span>
              </a>
              <h2 class="fs-4 mb-4 fw">用待辦清單開啟你生活的一天</h2>
              <div class="mb-3">
                <label for="loginInEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="loginEmail form-control input-padding input-width border-radius"
                  id="loginInEmail"
                  placeholder="請輸入Email"
                />
              </div>
              <div class="mb-4">
                <label for="loginPassword" class="form-label">密碼</label>
                <input
                  type="password"
                  class="loginPassword form-control input-padding input-width border-radius"
                  id="loginPassword"
                  placeholder="請輸入密碼"
                />
              </div>
              <button
                class="loginBtn d-block btn-padding bg-dark text-white border-radius mb-2 border-0"
              >
                登入
              </button>
              <button
                class="signUpPageBtn d-block btn-padding bg-transparent border-radius border-0"
              >
                申請帳號
              </button>
            </form>
            <form
              class="signUpForm d-flex d-none flex-column justify-content-center align-items-center"
            >
              <a
                href="#"
                class="d-flex align-items-center justify-content-center text-decoration-none text-dark mb-2"
              >
                <i class="fa-solid fa-feather logo fs-2"></i>
                <span class="fs-2 fw-bolder"> Free Your Memory </span>
              </a>
              <h2 class="fs-4 mb-4 fw">註冊帳號</h2>
              <div class="mb-3">
                <label for="signUpEmail" class="form-label">Email</label>
                <span class="signUpEmailCheck warning d-none"
                  >請輸入正確Email</span
                >
                <input
                  type="email"
                  class="signUpEmail form-control input-padding input-width border-radius"
                  id="signUpEmail"
                  placeholder="請輸入Email"
                />
              </div>
              <div class="mb-3">
                <label for="nickName" class="form-label">您的暱稱</label>
                <span class="checkNickName warning d-none">請輸入暱稱</span>
                <input
                  type="text"
                  class="nickName form-control input-padding input-width border-radius"
                  id="nickName"
                  placeholder="請輸入您的暱稱"
                />
              </div>
              <div class="mb-3">
                <label for="signUpPassword" class="form-label">密碼</label>
                <span class="checkSignUpPassword warning d-none"
                  >輸入密碼必須大於8位數</span
                >
                <input
                  type="password"
                  class="signUpPassword form-control input-padding input-width border-radius"
                  id="signUpPassword"
                  placeholder="請輸入密碼"
                />
              </div>
              <div class="mb-4">
                <label for="signUpPasswordCheck" class="form-label"
                  >再次輸入密碼</label
                >
                <span class="doubleCheckPassword warning d-none"
                  >請輸入正確密碼</span
                >
                <input
                  type="password"
                  class="signUpPasswordCheck form-control input-padding input-width border-radius"
                  id="signUpPasswordCheck"
                  placeholder="請再次輸入密碼"
                />
              </div>
              <button
                class="signUpBtn d-block btn-padding bg-dark text-white border-radius mb-2 border-0"
              >
                註冊
              </button>
              <button
                class="loginPageBtn d-block btn-padding bg-transparent border-radius border-0"
              >
                登入頁
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
