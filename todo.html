<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./styles/customize.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="background-ao2 vh-100">
      <header class="container pt-4 mb-5">
          <div class="row">
            <div class="col-6">
              <a
                  href="#"
                  class="d-flex align-items-center text-decoration-none text-dark mb-2"
                >
                  <img src="./image/outer.svg" class="logo" />
                  <span class="fs-3 fw-bolder"> Free Your Memory </span>
                </a>
            </div>
            <div class="col-6 text-dark">
              <div class="d-flex align-items-center justify-content-end">
                <span>XX的清單</span>
                <button class="d-block btn-padding border-radius border-0">
                登出
                </button>
              </div>
            </div>
          </div>
      </header>
      <main>
        <div class="todo-container d-flex flex-column justify-content-center bg-board border-radius">
          <div class="time d-flex justify-content-between todo-padding py-4 mb-2">
            <div class="d-flex align-items-center fst-italic">
              <div class="fs-2 fw-bold me-2">Monday</div>
              <div class="dd me-2 fs-2 fw-bold">16</div>
              <div class="date me-2">
                <div class="mm">08</div>
                <div class="yyyy">2022</div>
              </div>
            </div>
            <div class="fs-2 fw-bold">08:39</div>
          </div>
          <div class="position-relative mb-4">
            <input
              type="text"
              class="form-control input-padding border-radius"
              id="loginPassword"
              placeholder="請輸入今日任務"
            />
            <img src="./image/plus 1.svg" class="plus position-absolute cursor-pointer" alt="add-btn">
          </div>
          <ul class="todo-padding mb-3">
            <li class="todo-item py-2 mb-3">不知道幹啥</li>
            <li class="todo-item py-2 mb-3">不知道幹啥</li>
          </ul>
          <div class="d-flex justify-content-between todo-padding mb-5">
            <span>x個待完成項目</span>
            <span class="cursor-pointer">清除已完成項目</span>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="todo.js"></script>
  </body>
  </body>
</html>
