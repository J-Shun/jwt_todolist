<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/all.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="background-ao vh-100 position-relative">
      <header class="container pt-4 mb-4">
          <div class="row">
            <div class="col-6">
              <a
                  href="#"
                  class="d-flex align-items-center text-decoration-none text-dark mb-2"
              >
                <i class="fa-solid fa-feather fs-2 text-white"></i>
                <span class="owner fs-3 fw-bolder">Hi! Stranger</span>
              </a>
            </div>
            <div class="col-6">
              <div class="d-flex align-items-center justify-content-end">
                <button class="logout d-block btn-padding border-radius border-0 bg-dark text-white">
                登出
                </button>
              </div>
            </div>
          </div>
      </header>
      <main>
        <div class="todo-container todo-padding d-flex flex-column justify-content-center bg-board border-radius shadow">
          <div class="d-flex justify-content-between py-4">
            <div class="week fs-2 fw-bold fst-italic me-2">Holiday</div>
            <div class="time fs-2 fw-bold fst-italic">00:00</div>
          </div>
          <div class="position-relative mb-3">
            <input
              type="text"
              class="enter-bar form-control input-padding border-radius"
              id="loginPassword"
              placeholder="請輸入今日任務"
            />
            <img src="./image/plus 1.svg" class="plus position-absolute cursor-pointer" alt="add-btn">
          </div>
          <ul class="d-flex justify-content-between gap-2 mb-4 fw-bold letter-space">
            <li class="tag active py-3 flex-grow-1 text-center cursor-pointer border-radius all-tag text-white btn-shadow">所有項目</li>
            <li class="tag py-3 flex-grow-1 text-center cursor-pointer border-radius yet-tag text-white btn-shadow">待辦項目</li>
            <li class="tag py-3 flex-grow-1 text-center cursor-pointer border-radius finished-tag text-white btn-shadow">完成項目</li>
          </ul>
          <ul class="todo-board mb-5">
          </ul>
          <div class="d-flex justify-content-between mb-4">
            <span class="clear-finished p-3 cursor-pointer">刪除完成</span>
            <span class="clear-all p-3 cursor-pointer">刪除全部</ㄋ>
          </div>
        </div>
      </main>
      <div class="legend position-absolute d-none">
        <div class="lay1">
          <div class="tri"></div>
        </div>
        <div class="lay2">
          <div class="tri"></div>
          <div class="tri"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="todo.js"></script>
  </body>
  </body>
</html>
